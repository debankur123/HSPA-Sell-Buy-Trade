<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="../../../assets/Images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" class="card-img-top" src="../../../assets/Images/House_Default.jpg">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary " routerLink="/property-details/{{property.Id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" ><i class="fa fa-address-book" aria-hidden="true"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{property.Type}}</h1>
    <h2>{{property.Name}}</h2>
    <h3>{{property.Price}}</h3>
  </div>
</div>
